// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven {url "https://maven.geelib.360.cn/nexus/service/rest/repository/browse/replugin/"}

        mavenLocal()
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
        classpath "com.qihoo360.replugin:replugin-host-gradle:${RP_VERSION}"
        classpath "com.qihoo360.replugin:replugin-plugin-gradle:${RP_VERSION}"
    }
}

allprojects {
    repositories {
        maven {url "https://maven.geelib.360.cn/nexus/service/rest/repository/browse/replugin/"}

        mavenLocal()
        jcenter()
        mavenCentral()
        google()
    }
}

